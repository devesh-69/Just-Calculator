<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">                            there is no need for favicon yet -->
    <link rel="stylesheet" href="./style.css">
    <title>Simple Age Calculator</title>
</head>

<body>
    <div class="container">
        <div class="in-container">
            <form action="">
                <h2> Just Calculator </h2>
                <hr>
                <input type="text" name="name" placeholder="Full Name" autocomplete="off" id="name"><br>
                <input type="number" name="bornDate" placeholder="When Did You Born" id="bornDate"><br>
                <input type="button" id="subAge" value="Get Your Age" onclick="getAge()">
                <hr>
                <div class="smallopt" id="smallopt">
                    
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
